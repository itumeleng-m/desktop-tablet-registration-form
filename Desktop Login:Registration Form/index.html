<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label>Username/E-mail</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>
                <div class="logreg-link animation" style="--i:4; --j:25">
                    <p>New User? <a href="#" class="register-link">Register</a> a new account.</p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21">We are glad to have you back with us!</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="text" required>
                    <label>E-mail</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4">Register</button>
                <div class="logreg-link animation" style="--i:22; --j:5">
                    <p>Have an account? <a href="#" class="login-link">Login</a>.</p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0">Welcome!</h2>
            <p class="animation" style="--i:18; --j:1">We are excited to have you with us.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
